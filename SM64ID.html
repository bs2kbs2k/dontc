    function readChunked(file, chunkCallback, endCallback) {
    var fileSize = file.size;
    var chunkSize = 4 * 1024 * 1024; // 4MB
    var offset = 0;

    var reader = new FileReader();
    reader.onload = function () {
        if (reader.error) {
        endCallback(reader.error || {});
        return;
        }
        offset += reader.result.length;
        // callback for handling read chunk
        // TODO: handle errors
        chunkCallback(reader.result, offset, fileSize);
        if (offset >= fileSize) {
        endCallback(null);
        return;
        }
        readNext();
    };

    reader.onerror = function (err) {
        endCallback(err || {});
    };

    function readNext() {
        var fileSlice = file.slice(offset, offset + chunkSize);
        reader.readAsBinaryString(fileSlice);
    }
    readNext();
    }

    function getMD5(blob, cbProgress) {
    return new Promise((resolve, reject) => {
        var md5 = CryptoJS.algo.SHA512.create();
        readChunked(
        blob,
        (chunk, offs, total) => {
            md5.update(CryptoJS.enc.Latin1.parse(chunk));
            if (cbProgress) {
            cbProgress(offs / total);
            }
        },
        (err) => {
            if (err) {
            reject(err);
            } else {
            // TODO: Handle errors
            var hash = md5.finalize();
            var hashHex = hash.toString(CryptoJS.enc.Hex);
            resolve(hashHex);
            }
        }
        );
    });
    }

    function swapAndSaveRom(romdv, type) {
    var word = romdv.getUint32(0x00000000);

    switch (word) {
        case 0x37804012: //swapped
        switch (type) {
            case 0x37804012: //swapped
            break;
            case 0x40123780: //little
            for (var i = 0; i < romdv.byteLength; i += 4) {
                romdv.setUint32(i, romdv.getUint32(i, true));
            }
            for (var i = 0; i < romdv.byteLength; i += 2) {
                romdv.setUint16(i, romdv.getUint16(i, true));
            }
            break;
            case 0x80371240: //big
            for (var i = 0; i < romdv.byteLength; i += 2) {

    function saveAs(filename, data) {
    var blob = new Blob([data], { type: "octet/stream" });
    var url = window.URL.createObjectURL(blob);

    if (navigator && navigator.msSaveBlob) {
        navigator.msSaveBlob(blob, filename);
    } else {
        var a = document.createElement("a");
        a.style = "display: none";
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        try {
        a.click();
        } catch (e) {
        console.error(e);
        console.log("failed to save file");
        }
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);
    }
    }
